
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>🎀 Hello Kitty 的魔法花园 🎀</title>
  <style>
    body {
      background-color: #ffeef5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 40px;
      color: #555;
    }
    h1 {
      color: #ff3399;
    }
    button {
      background-color: #ffccdd;
      color: #3366cc;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    button:hover {
      background-color: #ff99bb;
    }
    #response {
      margin-top: 30px;
      font-weight: bold;
    }
    .kitty {
      font-size: 80px;
    }
  </style>
</head>
<body>
  <h1>🎀 Hello Kitty 的魔法花园 🎀</h1>
  <div class="kitty"><img src="kitty.png" alt="kitty" width="120" style="border-radius: 50%; box-shadow: 0 0 8px pink;"></div>
  <p>你好，我是Hello Kitty，欢迎来到我的花园！</p>
  <button onclick="water()">浇水</button>
  <button onclick="plant()">种花</button>
  <button onclick="chat()">聊天</button>
  <div id="response"></div>

  <script>
    function water() {
      document.getElementById("response").innerText = "你为花朵浇了水，它们开心得摇头晃脑 🌸💦";
    }
    function plant() {
      document.getElementById("response").innerText = "你种下了一颗神秘的种子……会长出什么呢？🌱✨";
    }
    function chat() {
      document.getElementById("response").innerText = "Hello Kitty 眨了眨眼：你今天也好可爱呀～";
    }
  </script>
</body>
</html>
